<f:layout name="Default" />
<f:section name="main">
<f:flashMessages />
<f:flashMessages renderMode="div" />

<h1 style="text-align: center;"><f:translate key="tx_pimentrougetickets_domain_model_ticket.my_archive_tickets" /></h1>

<f:if condition="{user.ticket}">
  <f:then>
    <table id="tickets" class="table table-striped table-bordered" width="100%" cellspacing="0">
			<f:render partial="Ticket/Table/ArchiveHeader" arguments="{_all}" />
      <tbody>
        <f:for each="{user.ticket}" as="ticket">
          <f:if condition="{ticket.status.uid} == {settings.closedTicket}">
          <f:then>
            <tr>
              <f:render partial="Ticket/Table/UserTbody" arguments="{_all}" />
            </tr>          
          </f:then>
          <f:else></f:else>
          </f:if>  
        </f:for>         
      </tbody>
      <f:render partial="Ticket/Table/Footer" arguments="{_all}" /> 
    </table>
  </f:then>
  <f:else>
    <f:translate key="tx_pimentrougetickets_domain_model_ticket.no_pending" />
  </f:else>
</f:if>
<f:render partial="Ticket/Modal/EventModal" arguments="{_all}" /> 
</f:section>
